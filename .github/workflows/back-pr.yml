name: Back Propagate - PR

on:
  workflow_call:
    inputs:
      branch_name:
        required: true
        type: string

jobs:
  back-propagate:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Create PR"
        run: |
          git checkout main && git pull
          NEW_BRANCH_NAME=$(echo "gh_actions/${{ github.event.pull_request.title }}_${{ inputs.branch_name }}" | sed 's/ /_/g')
          git checkout -b $NEW_BRANCH_NAME
          gh pr create -B ${{ inputs.branch_name }} -H $NEW_BRANCH_NAME --title '[BACK PR] ${{ github.event.pull_request.title }}' --body '${{ github.event.pull_request.body }}'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
