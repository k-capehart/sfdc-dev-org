name: Validate PR on develop branch

on:
    pull_request:
      types: [opened, synchronize]
      paths:
        - 'force-app/**'

jobs:
    validate-deployment-on-develop-org:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            - uses: actions/setup-node@v3
              with:
                node-version: '14'
            
            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0
            
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.xz
                  mkdir sf
                  tar xJf sf-linux-x64.tar.xz -C sf --strip-components 1
                  echo "sf/bin/" >> $GITHUB_PATH
                  sf/bin/sf version
            
            - name: 'Set SF_ACCESS_TOKEN environment variable'
              shell: bash
              run: |
                  export SF_ACCESS_TOKEN=${{ secrets.SF_ACCESS_TOKEN }}

            - name: 'Authenticate to Dev Org'
              run: sf/bin/sf org login access-token -r https://gmailcomdev116-dev-ed.develop.my.salesforce.com -s -a dev -p

            - name: 'Validate'
              run: |
                  sf/bin/sf project deploy validate -d force-app/ -l RunLocalTests -w 30
